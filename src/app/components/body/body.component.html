<app-slider></app-slider>

<section class="title">
  <span class="instagram">INSTAGRAM</span>
  <span class="espufi">#ESPUFI</span>
</section>

<div class="middle-quarter">
  <div class="row">
    <div *ngFor="let img of peoples" class="col-4">
      <img [src]="img.photo" class="d-block w-100 imgPhoto" alt="...">
    </div>
  </div>
</div>

<section class="title2">
  <span class="newsletter">NEWSLETTER</span>
  <span class="subscribe">SUSCRIBETE</span>
</section>
<section class="subtitle">
  <span class="span-subtitle">y enterat√© de todas la novedades</span>
</section>

<section>
  <form class="container-subscriber" [formGroup]="form">
    <input formControlName="email" type="text" placeholder=" ingresa tu email">
    <span type="submit" class="icon-arrow" (click)="save()">
       <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </span>
    <div>
      <h6 *ngIf="showMessage1">{{dataMessage1}}</h6>
      <h6 *ngIf="showMessage2">{{dataMessage2}}</h6>
    </div>
    <div *ngIf="emailMessageShow">
      <h6>{{emailMessage}}</h6>
    </div>
  </form>
</section>
<app-footer></app-footer>
